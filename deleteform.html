<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #2d3436;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #ff6b6b;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete User</h1>
        <form action="delete" method="get">
            <div class="form-group">
                <label for="id">Enter User ID to Delete</label>
                <input type="number" id="id" name="id" placeholder="e.g., 101" required>
            </div>
            <button type="submit">Delete User</button>
        </form>
        <p>Please ensure the ID is correct before submitting.</p>
    </div>
</body>
</html>
